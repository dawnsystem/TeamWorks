name: Add to Project

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue or PR to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.5.0
        with:
          # You need to create a GitHub PAT with 'project' scope and add it as a secret
          # named PROJECT_TOKEN in your repository settings
          project-url: https://github.com/orgs/dawnsystem/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN || secrets.GITHUB_TOKEN }}
